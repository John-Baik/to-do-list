<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1>To Do List</h1>
    </div>
    <div>
      <form id="to-do-list" action="">
        <label for="entry">Add an Entry</label>
        <input type="text" id="entry" name="entry">

    </div>
    <div>
      <div>
        <h2>Entries</h2>
      </div>
      <div>
        <ul id="ul-list">
        </ul>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
